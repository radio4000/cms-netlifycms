<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>r4-netlify-cms</title>
	</head>
	<body>
		<script>
			// enable netlify-cms manual initialization before loading it
			window.CMS_MANUAL_INIT = true
		</script>

		<!-- load netlify-cms dependency form cdn -->
		<script src="https://unpkg.com/netlify-cms@latest/dist/netlify-cms.js"></script>

		<script type="module">
			import options from './js/options.js'

			// initialize cms with our configuration options
			window.initCMS(options)
		</script>
	</body>
</html>
